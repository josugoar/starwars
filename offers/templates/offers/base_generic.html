{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Travel Offers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon"
          type="image/png"
          href="{% static 'offers/img/favicon.png' %}">

  </head>
  <body>
    <div class="flex flex-col min-h-screen bg-gray-100 dark:bg-gray-800">

        <nav class="flex items-center space-x-4">
          <a class="text-gray-900 dark:text-gray-100 hover:text-blue-500 dark:hover:text-blue-400"
             href="{% url 'offers:index' %}">Home</a>
          <a class="text-gray-900 dark:text-gray-100 hover:text-blue-500 dark:hover:text-blue-400"
             href="{% url 'offers:offer-list' %}">Offers</a>
        </nav>
      </header>
      <main class="flex-1 py-8 px-4 md:px-6">
        <div class="max-w-3xl mx-auto space-y-8">
          {% block content %}
          {% endblock content %}
        </div>
      </main>
      <footer class="h-16 flex items-center justify-center bg-white dark:bg-gray-900 text-gray-600 dark:text-gray-400 text-sm">

</html>
